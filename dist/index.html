              </svg>

          <div class="l-toggleMenuContainer toggleMenuContainer"><a href="#" class="js-toggleMobileMenu"><i class="fa fa-bars fa-2x"></i></a></div>
        </div>
        <div class="l-menuWrapper menuWrapper js-menuWrapper">
          <div class="l-menuContainer menuContainer js-mobileMenuContainer">

                    <li class="menuItem"><a href="#"><span>Home</span></a></li>

          <div class="l-searchContainer searchContainer js-showSearchPanel"><a class="searchButton searchButton--default"><i class="fa fa-search"></i></a></div>

            <form action="#" method="post" class="l-searchWrapper__form"><a class="searchButton searchButton--whiteSquare"><i class="fa fa-search"></i></a>
              <input type="text" name="s" placeholder="Enter your search" class="searchInput"><a class="closeButton closeButton--dimmedSquare js-hideSearchPanel"><i class="fa fa-close"></i></a>
            </form>
          </div>
        </div>
      </div>
      <div class="l-pageContentWrapper pageContentWrapper">
        <div class="l-contentContainer contentContainer">
          <script type="text/javascript">
            $.validator.setDefaults({
            	submitHandler: function() {
            		alert("submitted!");
            	}
            });
            $().ready(function() {
            	$("#commentForm").validate();
            	$("#signupForm").validate({
            		rules: {
            			firstname: "required",
            			lastname: "required",
            			username: {
            				required: true,
            				minlength: 2
            			},
            			password: {
            				required: true,
            				minlength: 5
            			},
            			confirm_password: {
            				required: true,
            				minlength: 5,
            				equalTo: "#password"
            			},
            			email: {
            				required: true,
            				email: true
            			}
            		},
            		messages: {
            			firstname: "Please enter your firstname",
            			lastname: "Please enter your lastname",
            			username: {
            				required: "Please enter a username",
            				minlength: "Your username must consist of at least 2 characters"
            			},
            			password: {
            				required: "Please provide a password",
            				minlength: "Your password must be at least 5 characters long"
            			},
            			confirm_password: {
            				required: "Please provide a password",
            				minlength: "Your password must be at least 5 characters long",
            				equalTo: "Please enter the same password as above"
            			},
            			email: "Please enter a valid email address"
            		}
            	});
            });
            
          </script>
          <div class="validationFormContainer">
            <form id="commentForm" method="get" action="" class="validationForm">
              <p>
                <label for="cname">Name (required, at least 2 characters)</label>
                <input id="cname" name="name" minlength="2" type="text" required>
              </p>
              <p>
                <label for="cemail">E-Mail (required)</label>
                <input id="cemail" type="email" name="email" required>
              </p>
              <p>
                <input type="submit" value="Submit" class="submit">
              </p>
            </form>
          </div>
          <div class="validationFormContainer">
            <form id="signupForm" method="get" action="" class="validationForm">
              <p>
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text">
              </p>
              <p>
                <label for="lastname">lastname</label>
                <input id="lastname" name="lastname" type="text">
              </p>
              <p>
                <label for="username">username</label>
                <input id="username" name="username" type="text">
              </p>
              <p>
                <label for="password">password</label>
                <input id="password" name="password" type="password">
              </p>
              <p>
                <label for="confirm_password">confirm_password</label>
                <input id="confirm_password" name="confirm_password" type="password">
              </p>
              <p>
                <label for="email">email</label>
                <input id="email" name="email" type="email">
              </p>
              <p>
                <input type="submit" value="Submit" class="submit">
              </p>
            </form>
          </div>
        </div>
