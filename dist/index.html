      <div class="l-pageContentWrapper pageContentWrapper">
        <div class="l-contentContainer contentContainer contentContainer--offerContent">
          <div class="offerPanel">
            <div class="offerPanel__detail">
              <h2>FORM VALIDATION IN ACTION</h2>
            </div>
          </div>
          <div class="dataEntryFormContainer">
            <form action="http://google.com" method="post" autocomplete="off" novalidate class="js-campaignForm">
              <div class="inputGroup">
                <input id="entry-6133" name="firstName" type="text" value="" required="required" required-msg="Please enter a required value 6133" class="dataInput">
                <label for="firstName">First Name</label><span id="entry-6133-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6134" name="lastName" type="text" value="" required="required" required-msg="Please enter a required value 6134" class="dataInput">
                <label for="lastName">Last Name</label><span id="entry-6134-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6132" name="email" type="email" value="" required="required" required-msg="Please enter a required value 6132" email-msg="Only valid email address is allowed." class="dataInput">
                <label for="email">Email</label><span id="entry-6132-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input type="password" name="password" id="password" required="required" value="" required-msg="Please enter a required value password" class="dataInput">
                <label for="password">Password</label><span id="password-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input type="password" name="passwordVerify" id="passwordVerify" value="" required="required" autocomplete="off" match="password" required-msg="Please enter a required value passwordVerify" class="dataInput">
                <label for="passwordVerify">Password Verify</label><span id="passwordVerify-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <select id="entry-6137" name="country" required="required" required-msg="Please enter a required value country" class="dataInput">
                  <option value="" selected="selected">Country</option>
                  <option value="AF">Afghanistan</option>
                  <option value="AX">Aland Islands</option>
                  <option value="AL">Albania</option>
                  <option value="DZ">Algeria</option>
                  <option value="AS">American Samoa</option>
                </select>
                <label for="country">Country</label><span id="entry-6137-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6135" name="zip" type="text" value="" required="required" partner="city" required-msg="Please enter a required value 6135" class="dataInput">
                <label for="zip">Zip Code</label><span id="entry-6135-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6136" name="mobile" type="text" required="required" value="" required-msg="Please enter a required value 6136" class="dataInput">
                <label for="mobile">Your Mobile</label><span id="entry-6136-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6138" name="mobileVerify" type="text" required="required" value="" required-msg="Please enter a required value 6138" class="dataInput">
                <label for="mobileVerify">Your mobile again</label><span id="entry-6138-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6141" name="favNumber" type="number" required="required" value="" required-msg="Please enter a required value 6141" pattern="[0-9]{5}" pattern-msg="The value needs to be numeric and 5 digits long." class="dataInput">
                <label for="favNumber">Your favorite number</label><span id="entry-6141-error" class="inputError"></span>
              </div>
              <div class="inputGroup">
                <input id="entry-6142" name="favNumberVerify" type="number" required="required" value="" required-msg="Please enter a required value 6142" pattern-msg="The value needs to be numeric." class="dataInput">
                <label for="favNumberVerify">Your favorite number again</label><span id="entry-6142-error" class="inputError"></span>
              </div>
              <div class="inputButtonGroup">
                <input type="submit" name="submit" id="proceed" value="Next" class="inputButton js-submitButton">
              </div>
            </form>
          </div>
        </div>
