      <div class="l-pageContentWrapper pageContentWrapper">
        <div class="l-contentContainer contentContainer contentContainer--signOnContent">
          <div class="headerPanel">
            <h1>LOGIN REGISTER</h1>
          </div>
          <div class="divider divider--solid"></div>
          <div class="formPanel">
            <h2>Sign in using a social account</h2>
            <div class="dataEntryFormContainer">
              <div class="inputGroup"><a href="facebook.com" class="inputButton--facebook">Facebook</a>
              </div>
            </div>
          </div>
          <div class="formPanel">
            <h2>Sign in with your artist account</h2>
            <div class="dataEntryFormContainer">
              <form action="/subscribe/step1?sku=slafah13" method="post" autocomplete="off" id="formCheckPassword">
                <div class="inputGroup">
                  <input name="username" type="text" value="" required="required" class="dataInput">
                  <label for="username">User Name Or Email</label>
                </div>
                <div class="inputGroup">
                  <input type="password" name="password" id="password" required="required" value="" class="dataInput">
                  <label for="password">Password</label>
                </div>
                <div class="inputButtonGroup">
                  <input type="submit" name="submit" id="proceed" value="Sign In" class="inputButton">
                </div>
                <div class="inputCheckbox">
                  <label class="checkboxInline">
                    <input type="hidden" name="tos" value="0">
                    <input type="checkbox" name="tos" id="tos" value="1" required="required" class="checkboxInline__input">
                    <p class="checkboxInline__label">Remember me for two weeks unless I log out.</p>
                    <p class="checkboxInline__label">(Uncheck this box if you are on a shared computer.)</p>
                  </label>
                </div>
                <div class="inputGroup">
                  <input type="submit" name="submit" id="proceed" value="Forgot Password?" class="inputButton inputButton--registerNow">
                </div>
                <div class="inputGroup">
                  <input type="submit" name="submit" id="proceed" value="Not a member yet? register now" class="inputButton inputButton--registerNow">
                </div>
              </form>
            </div>
