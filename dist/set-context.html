<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reading Life</title>
    <meta name="description">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="Content-Language" content="en">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="l-pageContainer l-fixed-header pageContainer">
      <div class="l-pageHeader pageHeader">
        <div class="l-navContainer navContainer">
          <div class="l-logoContainer logoContainer">
            <div class="imageFrame"><img alt="img" src="./images/site-logo.png" class="imageResponsive"></div>
          </div>
          <div class="l-toggleMenuContainer toggleMenuContainer"><a href="#" class="js-toggleMobileMenu"><i class="fa fa-bars fa-2x"></i></a></div>
        </div>
        <div class="l-menuWrapper menuWrapper js-menuWrapper">
          <div class="l-menuContainer menuContainer js-mobileMenuContainer">
            <ul class="menuList">
              <li class="menuItem"><a href="/" target="_self"><span>Home</span></a></li>
              <li class="menuItem"><a href="/set-context.html" target="_self"><span>Set Context</span></a></li>
              <li class="menuItem"><a href="/get-context.html" target="_self"><span>Get Context</span></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="l-pageContentWrapper pageContentWrapper">
        <div class="l-contentContainer contentContainer">
          <div class="alertContainer">
            <div class="alert alert--error">
              <div class="alert__icon"><i class="fa fa-bell"></i></div>
              <div class="alert__wrapper"><span class="js-eventAlert">Context status</span></div>
            </div>
          </div>
          <div class="contextFormContainer">
            <textarea placeholder="Context Data" class="dataTextArea js-setDataTextArea"></textarea><a href="#" class="commandButton js-commandButton__setContext"><span class="button_label">Set Context</span></a>
          </div>
        </div>
      </div>
      <div class="l-contentFooterContainer contentFooterContainer">
        <div><span>Application Footer</span></div>
      </div>
    </div>
    <script src="./scripts/bundle.js"></script>
  </body>
</html>
