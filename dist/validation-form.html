<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reading Life</title>
    <meta name="description">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="Content-Language" content="en">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="l-pageContainer pageContainer">
      <div class="l-pageHeader pageHeader">
        <div class="l-navContainer navContainer">
          <div class="l-logoContainer logoContainer">
            <div>
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
                <path fill="#009cde" d="M399.798 8.104c-45.263 0-74.31-8.104-120.924-8.104-150.642 0-220.896 85.792-220.896 172.936 0 51.339 24.32 68.229 72.282 68.229-3.379-7.432-9.457-15.54-9.457-52.017 0-102.005 38.503-131.729 87.818-133.755 0 0-40.459 396.687-157.889 444.271v12.336h158.297l54.013-256h98.922l22.036-64h-107.454l25.972-123.095c29.723 6.078 58.771 12.158 83.766 12.158 31.074 0 59.447-9.457 74.984-81.063-18.913 6.080-39.181 8.104-61.47 8.104z"></path>
              </svg>
            </div>
          </div>
          <div class="l-toggleMenuContainer toggleMenuContainer"><a href="#" class="js-toggleMobileMenu"><i class="fa fa-bars fa-2x"></i></a></div>
        </div>
        <div class="l-menuWrapper menuWrapper js-menuWrapper">
          <div class="l-menuContainer menuContainer js-mobileMenuContainer">
            <ul class="menuList">
              <li class="menuItem"><a href="#"><span>Home</span></a></li>
              <li class="menuItem"><a href="#" class="currentSelection"><span>Color Palette</span></a></li>
              <li class="menuItem"><a href="#"><span>Typography</span></a></li>
              <li class="menuItem"><a href="#"><span>Text Styles</span></a></li>
              <li class="menuItem"><a href="#"><span>Breakpoints</span></a></li>
              <li class="menuItem"><a href="#"><span>Buttons</span></a></li>
            </ul>
          </div>
          <div class="l-searchContainer searchContainer js-showSearchPanel"><a class="searchButton searchButton--default"><i class="fa fa-search"></i></a></div>
          <div class="l-searchWrapper searchWrapper js-searchPanel">
            <form action="#" method="post" class="l-searchWrapper__form"><a class="searchButton searchButton--whiteSquare"><i class="fa fa-search"></i></a>
              <input type="text" name="s" placeholder="Enter your search" class="searchInput"><a class="closeButton closeButton--dimmedSquare js-hideSearchPanel"><i class="fa fa-close"></i></a>
            </form>
          </div>
        </div>
      </div>
      <div class="l-pageContentWrapper pageContentWrapper">
        <div class="l-contentContainer contentContainer contentContainer--offerContent">
          <div class="offerPanel">
            <div class="offerPanel__detail">
              <h2>FORM VALIDATION IN ACTION</h2>
            </div>
          </div>
          <div class="dataEntryFormContainer">
            <div class="uploadProgressContainer">
              <div class="bar"></div>
            </div>
            <form action="http://google.com" method="post" autocomplete="off" id="sampleForm" class="js-FormValidation">
              <div class="inputGroup">
                <input name="firstName" type="text" value="" required="required" class="dataInput js-firstName">
                <label for="firstName">First Name</label><span class="inputError js-firstName-error"></span>
              </div>
              <div class="inputGroup">
                <input name="lastName" type="text" value="" required="required" class="dataInput js-lastName">
                <label for="lastName">Last Name</label><span class="inputError js-lastName-error"></span>
              </div>
              <div class="inputGroup">
                <input name="email" type="email" value="" required="required" class="dataInput js-email">
                <label for="email">Email</label><span class="inputError js-email-error"></span>
              </div>
              <div class="inputGroup">
                <input type="password" name="password" required="required" class="dataInput js-password">
                <label for="password">Password</label><span class="inputError js-password-error"></span>
              </div>
              <div class="inputGroup">
                <input type="password" name="passwordVerify" required="required" class="dataInput js-passwordVerify">
                <label for="passwordVerify">Password Verify</label><span class="inputError js-passwordVerify-error"></span>
              </div>
              <div class="inputGroup">
                <input type="text" name="favNumber" class="dataInput js-favNumber">
                <label for="favNumber">Your favorite number</label><span class="inputError js-favNumber-error"></span>
              </div>
              <div class="inputGroup">
                <input type="text" name="userNumber" class="dataInput js-userNumber">
                <label for="favNumber">Your Ramdon User Number</label><span class="inputError js-userNumber-error"></span>
              </div>
              <div class="inputGroup">
                <select name="country" required="required" class="dataInput js-subject">
                  <option value="" selected="selected">Select</option>
                  <option value="AF">Afghanistan</option>
                  <option value="AX">Aland Islands</option>
                  <option value="AL">Albania</option>
                  <option value="DZ">Algeria</option>
                  <option value="AS">American Samoa</option>
                </select>
                <label for="country">Country</label><span class="inputError js-subject-error"></span>
              </div>
              <div class="inputGroup">
                <textarea name="textAreaInput" required="required" class="js-description"></textarea>
                <label for="textAreaInput">Text editor is here.</label><span class="inputError js-description-error"></span>
              </div>
              
              
              
              <div class="inputButtonGroup">
                <input type="submit" name="submit" id="proceed" value="Next" class="inputButton js-submitButton">
              </div>
            </form>
          </div>
        </div>
        <div class="l-contentFooterContainer contentFooterContainer">
          <div class="footerPanel footerPanel--links">
            <div class="footerPanel__item footerPanel__item--default">
              <ul>
                <li><a href="/help" target="">Help</a></li>
                <li><a href="/help" target="">Newsletter</a></li>
                <li><a href="/help" target="">Terms of Use</a></li>
                <li><a href="/help" target="">Privacy Policy</a></li>
              </ul>
            </div>
            <div class="footerPanel__item footerPanel__item--copyright">Copyright Â© 2017 This Web Site</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/tmot-site.js"></script>
  </body>
</html>
