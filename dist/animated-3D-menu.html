<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>athena</title>

  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!--Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="stylesheet" href="styles/font-awesome.min.css">

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div class="l-siteContainer siteContainer">
  
    <navigation class="l-navigation navigation">
      <h1 class="logo"><a href="#">Athena</a></h1>
      <nav class="l-navlinks navlinks">
        <ul>
          <li class="navlinks__item"><a href="#">Books</a></li>
          <li class="navlinks__item"><a href="#">Authors</a></li>
          <li class="navlinks__item"><a href="#">Book Clubs</a></li>
          <li class="navlinks__item"><a href="#">Languages</a></li>
          <!-- <li class="navlinks__item"><a href="#">Logout</a></li> -->
          <li class="navlinks__item"><a href="#">Login</a></li>
          <li class="navlinks__item"><a href="#">Join</a></li>
        </ul>
      </nav>
      <nav class="navActions">
        <ul>
          <li class="navActions__item navActions__menu">
            <a class="js-actionMenu fa-bars">Menu</a>
          </li>
        </ul>
      </nav>
    </navigation>

    <section class="l-mainContent mainContent"> 
      <div class="threeDMenuContainer">
        <div class="threeDMenu">
          <div class="threeDMenu__titleBox">Logon Form</div>
            <div class="threeDMenu__form">
              <div class="logonInputGroup">
                <input type="text" autocomplete="false" required="" placeholder="John Smith">
                <label></label>
              </div>
              <div class="logonInputGroup">
                <input type="email" autocomplete="false" required="" placeholder="johnsmith123456@gmail.com">
                <label></label>
              </div>
              <div class="logonInputGroup">
                <input type="password" autocomplete="false" required="" placeholder="password">
                <label></label>
              </div>
              <button class="logonForm__button">Log in<i class="fa fa-fw fa-chevron-right"></i>
              </button>
            </div>
        </div>  
      </div>
    </section>

    <footer class="l-footer footer">
      <div class="footerPanel footerPanel__utility">
        <div class="foorterIconPanel__item">
        </div>
      </div>
      <div class="footerPanel footerPanel__links">
        <div class="footerPanel__item footerPanel__item--default copyright">&copy; Inspired by Athena</div>
        <div class="footerPanel__item footerPanel__item--default copyright">sit amet, consectetur adipisicing elit.</div>
      </div> 
      <div class="footerPanel footerPanel__social">
      </div>
    </footer>

  </div>

  <script src="scripts/bundle.js"></script>

</body>

</html>
